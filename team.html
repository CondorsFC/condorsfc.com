<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/favicon/site.webmanifest" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condors FC | Kelowna, BC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #A68358;
      --brown: #59462F;
      --beige: #D9C6B0;
      --white: #F2F2F2;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: var(--white);
      color: var(--black);
      line-height: 1.7;
    }

    header {
      background: var(--black);
      color: var(--gold);
      text-align: center;
      padding: 1rem 1rem;
    }

    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .header-content img {
      max-width: 200px;
      height: auto;
    }

    .header-content h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 4rem;
      letter-spacing: 2px;
      color: var(--gold);
    }

    header p {
      font-size: 1.2rem;
      color: var(--beige);
      margin-top: 1rem;
    }

    nav {
      background: var(--gold);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.75rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--white);
    }

    section h2 {
      font-family: 'Russo One', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--brown);
      text-align: center;
    }
.team-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
gap: 2rem;
justify-items: center;
}

.team-member {
text-align: center;
max-width: 180px;
}

.team-member img {
width: 160px;
height: 160px;
object-fit: cover;
border-radius: 50%;
border: 3px solid var(--black);
margin-bottom: 1rem;
}

.team-member h3 {
font-family: 'Russo One', sans-serif;
font-size: 1.1rem;
}

.team-member p {
font-size: 1rem;
}
    section p, section ul {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    section ul {
      padding-left: 1.5rem;
    }

    a {
      color: var(--brown);
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--black);
      color: var(--beige);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="White Logo PNG.png" alt="Condors FC Logo Left">
      <h1>CONDORS FC</h1>
      <img src="White Logo PNG.png" alt="Condors FC Logo Right">
    </div>
    <p>Community. Culture. Competition.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Meet the Team</a>
     <a href="join_us.html">Join Us</a>
  </nav>

<section id="roles">
      <div class="section-inner">
    <h2>Meet the Executive Team</h2>
      <div class="team-grid">
        <div class="team-member">
          <img src="dylan.jpg" alt="Dylan Nemes">
          <h3>Dylan Nemes</h3>
          <p>Club President</p>
        </div>
        <div class="team-member">
          <img src="philip.jpg" alt="Philip Okorie">
          <h3>Philip Okorie</h3>
          <p>Technical Director</p>
        </div>
        <div class="team-member">
          <img src="ruggero.jpeg" alt="Ruggero Ganz">
          <h3>Ruggero Ganz</h3>
          <p>Senior Team Manager</p>
        </div>
        <div class="team-member">
          <img src="White Logo PNG.png" alt="Arturo Villaseñor">
          <h3>Arturo Villaseñor</h3>
          <p>Community & Events</p>
        </div>
      <div class="team-member">
        <img src="White Logo PNG.png" alt="Tommaso Andreassi">
        <h3>Tommaso Andreassi</h3>
        <p>Reserve Team Manager</p>
      </div>
  </div>
      </div>
</section>
</body>
</html>
